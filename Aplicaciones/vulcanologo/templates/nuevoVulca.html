<!-- el extend es para heredar -->
{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light p-4 rounded shadow-sm">
        <h1 class="mb-4">Nuevo Cajero</h1>
        <form action="guardarVulca" method="post">
            {% csrf_token %}

            <label for="nombre">Nombre:</label>
            <input class="form-control mb-3" type="text" name="nombre" id="nombre" required>

            <label for="cedula">Apellido:</label>
            <input class="form-control mb-3" type="text" name="cedula" id="cedula" required>

            <label for="especialidad">Especialidad:</label>
            <input class="form-control mb-3" type="text" name="especialidad" id="especialidad" required>

            <label for="email">Email:</label>
            <input class="form-control mb-3" type="text" name="email" id="email" required>

            <button
            class="btn btn-success"
            type="submit">Guardar</button>
            <a 
            class="btn btn-outline-danger"
            href="/">Cancelar</a>
            
        </form>
        <br>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
